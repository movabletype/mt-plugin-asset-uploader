id: AssetUploader
name: AssetUploader
version: 1.0.0
author_link: http://www.movabletype.org/
author_name: Six Apart Ltd.
l10n_class: MT::Plugin::AssetUploader::L10N

schema_version: 1.0001

applications:
  cms:
    callbacks:
      template_param.header: $AssetUploader::MT::Plugin::AssetUploader::App::CMS::template_param_header
      template_param.edit_content_data: $AssetUploader::MT::Plugin::AssetUploader::App::CMS::template_param_edit_content_data
    methods:
      asset_uploader_as_html:
        code: $AssetUploader::MT::Plugin::AssetUploader::App::CMS::as_html
        app_mode: JSON
      asset_uploader_site_status:
        code: $AssetUploader::MT::Plugin::AssetUploader::App::CMS::site_status
        app_mode: JSON

list_properties:
  asset:
    asset_uploader_blog_id:
      display: none
      html: $AssetUploader::MT::Plugin::AssetUploader::App::CMS::list_props_blog_id_html
    asset_uploader_label:
      display: none
      html: $AssetUploader::MT::Plugin::AssetUploader::App::CMS::list_props_label_html
    asset_uploader_tags:
      display: none
      bulk_html: $AssetUploader::MT::Plugin::AssetUploader::App::CMS::list_props_tags_bulk_html
    asset_uploader_url:
      display: none
      html: $AssetUploader::MT::Plugin::AssetUploader::App::CMS::list_props_url_html
    asset_uploader_thumbnail_url:
      display: none
      html: $AssetUploader::MT::Plugin::AssetUploader::App::CMS::list_props_thumbnail_url_html

default_templates:
  base_path: default_templates
  system:
    asset_uploader_asset:
      label: Embed asset
